<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Psychic Game</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type=text/css href="./Assets/css/style.css">
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">The Psychic Game</h1>
        <p class="lead">Guess what letter I'm thinking of . . .</p>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-12 gameplay-column">
          <h3>Wins: <span id="wins">0</span></h3>
          <h3>Losses: <span id="losses">0</span></h3>
          <h3>Remaining Guesses: <span id="guesses-left"></span></h3>
          <h3>Your Guesses So Far: <span id="guesses-so-far"></span></h3>
        </div>
      </div>
    </div>

    <script src="./Assets/javascript/game.js"></script>
  </body>
</html>
